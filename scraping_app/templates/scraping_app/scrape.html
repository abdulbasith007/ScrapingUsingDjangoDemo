{% extends 'scraping_app/base.html' %}
{% block content %}
<form method="POST" style="padding-top:50px;">
    {%  csrf_token %}
    <input type="textarea" name="query" placeholder="Your Query"><br><br>
    <label>Choose website to search on:</label>

    <select name="website" id="website">
        <option value="wikipedia">wikipedia</option>
        <option value="stackoverflow">stackoverflow</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>
<br><br>

{% if dict %}
Results for {{dict}} :

{% endif %}
<ul>
    {% for res in search_results_key %}
    <li><a href={{res}}>{{res}}</a></li><br>
    {% endfor %}
</ul>
{% endblock content %}
